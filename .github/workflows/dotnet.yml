name: Build and Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 10
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: cd mzLib && dotnet restore
    - name: Build
      run: cd mzLib && dotnet build --no-restore
    - name: Build (Test)
      run: cd mzLib && dotnet build --no-restore ./Test/Test.csproj
    - name: Build (TestFlashLFQ)
      run: cd mzLib && dotnet build --no-restore ./TestFlashLFQ/TestFlashLFQ.csproj
    - name: Add coverlet collector (Test)
      run: cd mzLib/Test && dotnet add package coverlet.collector
    - name: Add coverlet collector (TestFlashLFQ)
      run: cd mzLib/TestFlashLFQ && dotnet add package coverlet.collector
    - name: Test
      run: cd mzLib/Test && dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=cobertura
    - name: TestFlashLFQ
      run: cd mzLib/TestFlashLFQ && dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" /p:CoverletOutputFormat=cobertura
    - name: Upload to Codecov
      uses: codecov/codecov-action@v3
      with:
        verbose: true
        files: mzLib/Test/TestResults/*/coverage.cobertura.xml, mzLib/TestFlashLFQ/TestResults/*/coverage.cobertura.xml
        fail_ci_if_error: true
        gcov: true
    - name: Valid codecov.yml
      uses: formsort/action-check-codecov-config@v1
