name: .NET

on:
  push:
    branches: [ restructureBaseDir ]
  pull_request:
    branches: [ restructureBaseDir ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: cd mzLib; dotnet restore
    - name: Build
      run: cd mzLib; dotnet build --no-restore
    - name: Test
      run: cd mzLib; dotnet test --no-build --verbosity normal
    - name: Codecov
      uses: codecov/codecov-actions@v2
