name: .NET

on:
  push:
    branches: [ restructureBaseDir ]
  pull_request:
    branches: [ restructureBaseDir ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: cd mzLib; dotnet restore
    - name: Build
      run: cd mzLib; dotnet build --no-restore
    - name: Add msbuild
      run: cd mzLib; dotnet add TestFlashLFQ/TestFlashLFQ.csproj package coverlet.msbuild; dotnet add Test/Test.csproj package coverlet.msbuild
    - name: Test
      run: cd mzLib; dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput='../../coberturatest.xml'; ls; ls ..
    - name: Directory lists
      run: ls; ls mzLib
    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        verbose: true
        files: ./coberturatest.xml
